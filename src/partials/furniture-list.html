<section class="furniture section" id="furniture-list-section">
  <div class="container">
    <div class="furniture__header">
      <h2 class="furniture__title">Наші меблі</h2>
      <p class="furniture__subtitle">
        Знайдіть ідеальні рішення для вашого інтер'єру
      </p>
    </div>
    <div class="furniture-categories">
      <ul class="furniture-categories__list" role="list">
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--all active-frame"
            type="button"
          >
            <span class="category-chip__label furniture-categories__js"
              >Всі товари</span
            >
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--soft"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--wardrobes"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--beds"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--tables"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--chairs"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--kitchens"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--kids"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--office"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--hallway"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--bathroom"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--outdoor"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
        <li class="furniture-categories__item">
          <button
            class="category-chip category-chip--decor"
            type="button"
            data-category-id
          >
            <span class="category-chip__label furniture-categories__js"></span>
          </button>
        </li>
      </ul>
    </div>
    <div class="furniture-list">
      <ul class="products-grid furniture-list-js" role="list"></ul>
    </div>
    <div
      class="loader"
      id="loader"
      hidden
      aria-live="polite"
      aria-busy="true"
    ></div>
    <div class="furniture__actions">
      <button
        class="button furniture__load-more"
        type="button"
        data-action="load-more"
        hidden
      >
        Показати ще
      </button>
    </div>
  </div>
</section>
