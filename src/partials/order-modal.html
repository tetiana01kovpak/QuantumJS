<div class="modal-overlay is-open">
  <div class="modal">
    <button class="modal-close">
      <svg width="32" height="32">
        <use href="../img/icons.svg#icon-cross"></use>
      </svg>
    </button>

    <div class="section-title">
      <h2 class="modal-heading">Замовити</h2>
    </div>

    <form class="modal-form">
      <div class="modal-field">
        <label for="name">Ім'я*</label>
        <input id="name" type="text" placeholder="Дмитро" required />
      </div>

      <div class="modal-field">
        <label for="phone">Телефон*</label>
        <input id="phone" type="tel" placeholder="38 099 123 22 11" required />
      </div>

      <div class="modal-field">
        <label for="comment">Коментар</label>
        <textarea id="comment" placeholder="Введіть ваш коментар"></textarea>
      </div>

      <button type="submit" class="modal-button">Надіслати заявку</button>
    </form>
  </div>
</div>
