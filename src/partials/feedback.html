<section class="reviews" id="feedback">
  <div class="container">
    <h2 class="title-review">Відгуки клієнтів</h2>
    <p class="paragraf-reviews">
      Дізнайтеся, що кажуть наші задоволені клієнти про нашу меблі.
    </p>

    <div class="reviews-content">
      <div class="reviews-swiper swiper">
        <ul class="review js-review swiper-wrapper" role="list"></ul>
        
        
        <div class="reviews-controls">
          <div class="swiper-pagination"></div>
          <div class="nav-wrap">
            <button class="swiper-button-prev" type="button" aria-label="Попередній">
              <svg width="24" height="24">
                <use href="./img/icons.svg#icon-left-arrow-alt"></use>
              </svg>
            </button>

            <button class="swiper-button-next" type="button" aria-label="Наступний">
              <svg width="24" height="24">
                <use href="./img/icons.svg#icon-right-arrow-alt"></use>
              </svg>
            </button>
          </div>

        </div>
      </div>
    </div>
    <!-- /reviews-content -->
  </div>
</section>
